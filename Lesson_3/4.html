<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 127,
        photos: [
          "1.jpg",
          "2.jpg",
        ],
      },
      {
        id: 5,
        price: 499,
        photos: [],
      },
      {
        id: 10,
        price: 26,
        photos: [
          "3.jpg",
        ],
      },
      {
        id: 8,
        price: 78,
      },
    ];

    let getProduct = products.filter(function (product) {
      return product.photos && product.photos.length !== 0;
    });

    console.log(getProduct);

    // Вариант сортировки 1
    let sortPrice = products.sort(function (numb1, numb2) {
      if (numb1.price < numb2.price) {
        return -1;
      }
    });

    console.log(sortPrice);

    // Вариант сортировки 2
    let sortPrice2 = products.sort(function (number1, number2) {
      return number1.price - number2.price;
    });

    console.log(sortPrice2); 
  </script>
</body>

</html>
