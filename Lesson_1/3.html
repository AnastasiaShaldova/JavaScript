<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /* Первое и второе значение являются числовым типом, третье строкой. 
    поэтому первые два числа складываем, и конкатенируется строка. */
    console.log(10 + 10 + "10") // 2010

    /* первое и третье значение числового типа, второе строка. Первое значение 
    приведется к строковому типу, получим результат 1010, и третье значение 
    так же будет приведено к строковому типу. Поэтому просто конкатенация. */
    console.log(10 + "10" + 10) // 101010

    /* +"10" строка приводится к числовому типу, поэтому все значения складываем */
    console.log(10 + 10 + +"10") // 30

    /* Знак "-" превратит строку к числу -0, при делении на -0, 
    получим -бесконечность. */
    console.log(10 / -"") // -Infinity

    /* +"2,5" не можем привести к числовому типу, т.к. разделителем дробной 
    части является ".". Если делить число на строку, то значение будет NuN */
    console.log(10 / +"2,5") // NuN

  </script>
</body>

</html>
