<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    console.log(sum(2, 6));
    console.log(difference(4, 2));
    console.log(difference(2, 4));
    console.log(multiplication(2, 6));
    console.log(division(2, 6));

    /**
     * Складывает два числа
     * @param {number} numb1 - первое число
     * @param {number} numb2 - второе число
     * @return {number} numb1 + numb2 - возвращает сумму двух чисел
    */

    function sum(numb1, numb2) {
      return numb1 + numb2;
    }

    /**
     * Вычитание из большего числа меньшее
     * @param {number} numb1 - первое число
     * @param {number} numb2 - второе число
     * @return {number} numb1 - numb2 - возвращает разность двух чисел
     * @return {number} numb2 - numb1 - возвращает разность двух чисел
    */

    function difference(numb1, numb2) {
      if (numb1 > numb2) {
        return numb1 - numb2;
      } else {
        return numb2 - numb1;
      }
    }

    /**
     * Умножает два числа
     * @param {number} numb1 - первое число
     * @param {number} numb2 - второе число
     * @return {number} numb1 * numb2 - возвращает произведение двух чисел
    */

    function multiplication(arg1, arg2) {
      return arg1 * arg2;
    }

    /**
     * Деление двух чисел
     * @param {number} numb1 - первое число
     * @param {number} numb2 - второе число
     * @return {number} numb1 * numb2 - возвращает частное двух чисел
    */

    function division(arg1, arg2) {
      return arg1 / arg2;
    }

  </script>
</body>

</html>
