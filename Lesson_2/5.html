<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Функция передает числа в другие функции, в зависимости от введенного символа
     * @param {number} arg1 - первое число
     * @param {number} arg2 - второе число
     * @param {number} operation - один из символов: "+", "-", "*", "/"
     * @return {number} sum - возвращает сумму двух чисел
     * @return {number} difference - возвращает разность двух чисел
     * @return {number} multiplication - возвращает произведение двух чисел
     * @return {number} division - возвращает частное двух чисел
     * @return {number} NaN - не число (невозможно произвести операцию)
    */
    function mathOperation(arg1, arg2, operation) {
      if (operation === "+") {
        return sum(arg1, arg2);
      } else if (operation === "-") {
        return difference(arg1, arg2);
      } else if (operation === "*") {
        return multiplication(arg1, arg2);
      } else if (operation === "/") {
        return division(arg1, arg2);
      } else {
        return NaN;
      }
    }

    /**
     * Складывает два числа
     * @param {number} arg1 - первое число
     * @param {number} arg2 - второе число
     * @return {number} arg1 + arg2 - возвращает сумму двух чисел
    */
    function sum(arg1, arg2) {
      return arg1 + arg2;
    }

    /**
     * Вычитание из большего числа меньшее
     * @param {number} arg1 - первое число
     * @param {number} arg2 - второе число
     * @return {number} arg1 - arg2 - возвращает разность двух чисел
     * @return {number} arg2 - arg1 - возвращает разность двух чисел
    */
    function difference(arg1, arg2) {
      if (arg1 > arg2) {
        return arg1 - arg2;
      } else {
        return arg2 - arg1;
      }
    }

    /**
     * Умножает два числа
     * @param {number} arg1 - первое число
     * @param {number} arg2 - второе число
     * @return {number} arg1 * arg2 - возвращает произведение двух чисел
    */
    function multiplication(arg1, arg2) {
      return arg1 * arg2;
    }

    /**
     * Деление двух чисел
     * @param {number} arg1 - первое число
     * @param {number} arg2 - второе число
     * @return {number} arg1 * arg2 - возвращает частное двух чисел
    */
    function division(arg1, arg2) {
      return arg1 / arg2;
    }

    console.log(sum(2, 6));
    console.log(difference(4, 2));
    console.log(difference(2, 4));
    console.log(multiplication(2, 6));
    console.log(division(2, 6));
    console.log('----------')
    console.log(mathOperation(5, 3, "+"));
    console.log(mathOperation(5, 3, "-"));
    console.log(mathOperation(5, 3, "*"));
    console.log(mathOperation(5, 3, "/"));
    console.log(mathOperation(5, 3, ";"));

  </script>
